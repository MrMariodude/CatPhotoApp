<!DOCTYPE html>
<html leng="en">
<head>
    <meta charset="UTF-8">
    <title>CatPhotoApp</title>
</head>
<body>

<a>
<h1>CatPhotoApp</h1>
<section>
<h2>CatPhoto</h2>
<!--TODO: Add link to cat photos-->
<p>Click here to view more <a href = "https://freecatphotoapp.com" target="_blank">cat photos</a>.</p>
<a href = "https://freecatphotoapp.com" target="_blank"><img src = "https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt="A cute orange cat lying on its back."></a>
</section>

<section>
<h2>Cat Lists</h2>
<h3>Things cats love:</h3>
<ul>
    <li>cat nip</li>
    <li>laser pointers</li>
    <li>lasagna</li>
</ul>
<figure>
<img src = "https://cdn.freecodecamp.org/curriculum/cat-photo-app/lasagna.jpg" alt = "A slice of lasagna on a plate.">
<figcaption>Cats <em>love</em> lasagna</figcaption>
</figure>
<ol>
    <li>flea treatment</li>
    <li>thunder</li>
    <li>other cats</li>
</ol>
<figure>
    <img src = "https://cdn.freecodecamp.org/curriculum/cat-photo-app/cats.jpg" alt = "Five cats looking around a field.">
    <figcaption>Cats <strong>hate</strong> other cats</figcaption>
</figure>
</section>
<section>
    <h2>Cat Form</h2>
    <form action="https://freecatphotoapp.com/submit-cat-photo">
        <input type="text" name="catphotourl" placeholder="cat photo URL" required>
    </form>
    <button type = "submit">submit</button>
    <fieldset>
        <legend>Is you cat indoor or outdoor</legend>
        <label><input id="indoor" type="radio" name="indoor-outdoor" value="indoor">Indoor</label>
        <label><input id="outdoor" type="radio" name="indoor-outdoor" value="outdoor">Outdoor </label>
    </fieldset>
    <fieldset>
        <legend>What's your cat's personality</legend>
        <input id = "loving" type = "checkbox" name = "personality" value = "loving">
        <label for = "loving">loving</label>
        <input id = "lazy" type = "checkbox" name = "personality" value = "lazy">
        <label for= "lazy">lazy</label>
        <input id = "energetic" type = "checkbox" name="personality" value = "energetic">
        <label for = "energetic">Energetic</label>
    </fieldset>
</section>
</main>

</body>
</html>
